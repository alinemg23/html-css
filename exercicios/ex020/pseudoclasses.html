<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: pink;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: violet;
        }
            

    </style>
</head>
<body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="03">03</div>
    <div id="04">04</div>
    <!--Na aula anterior aprendemos que
         id= #
         class= .
         pseudo-classe= :
         e hoje estamos vendo pseudo-classes que significa estado do elemento, Div hover significa quando passar o mouse por cima, no passar o mouse em cima muda de cor minha div.
          }
        div:hover{
            background-color: violet;
        } E ASSIM REPRESENTAMOS ELA 
            
    -->
</body>
</html>
